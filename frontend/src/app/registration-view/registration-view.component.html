<div class="content-container">
    <div class="row" >
        <div class="col-md-6 mx-auto">
            <div class="card rounded-1">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-1" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-1" required>
                        </div>
                        <button (click)="registerUser()" class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  



<router-outlet></router-outlet>
