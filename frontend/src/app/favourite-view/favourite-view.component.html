<div class="content-container">
    <div class="league row" *ngFor="let match of matches" routerLink="../preview/{{match?._id}}">
      <div class="fav col-1">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
          </svg>
        </span>
      </div>
      <div class="comp col-2">
        {{match?.league}}  
      </div>
      <div class="time col-2">
        {{match?.time}}  
      </div>
      <div class="teams col-5">
        <p>{{match?.home_team}}</p>
        <p>{{match?.away_team}}</p>
      </div>
      <div class="result col-2">
        <p>{{match?.home_goals}}</p>
        <p>{{match?.away_goals}}</p>
      </div>
    </div>
    <span class='alt-info' *ngIf="matches?.length === 0">No matches added as favourite yet.</span>
  </div>
  
  
  
  <router-outlet></router-outlet>
